name: Api-client Package

on:
  push:
    branches: ['staging/api-client','dist/api-client']

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Branch name
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
        id: current_branch
      - name: commit hash
        run: echo "hash=$(echo ${github.sha})" >>$GITHUB_OUTPUT
        id: current_hash
